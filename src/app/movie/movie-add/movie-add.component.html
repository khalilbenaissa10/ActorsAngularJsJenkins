<div class="container">
    <h1>Movie Form</h1>
    <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
       required
       [(ngModel)]="model.title" name="title"
        #spy
        #title="ngModel">
         <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="imagePath">ImagePath</label>
         <input type="text" class="form-control" id="imagePath"
       required
       [(ngModel)]="model.imagePath" name="imagePath"
        #spy
        #imagePath="ngModel">
         <div [hidden]="imagePath.valid || imagePath.pristine"
             class="alert alert-danger">
          ImagePath is required
        </div>

      </div>
     <div class="form-group">
  <label for="year">Movie year</label>
  <select class="form-control"  id="year"
          required
          [(ngModel)]="model.year" name="year">
    <option *ngFor="let year of years" [value]="year">{{year}}</option>
  </select>
</div>
      <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>
    </form>
      <simple-notifications [options]="options"></simple-notifications>
    
</div>
