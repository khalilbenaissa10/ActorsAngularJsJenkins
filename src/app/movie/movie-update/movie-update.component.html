<div class="container">
    <h1>Movie Form</h1>
    <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
       required
       [(ngModel)]="movie.title" name="title"
        #spy
        #title="ngModel">
         <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="imagePath">ImagePath</label>
         <input type="text" class="form-control" id="imagePath"
       required
       [ngModel]="movie?.imagePath" name="imagePath"
        #spy
        #imagePath="ngModel">
         <div [hidden]="imagePath.valid || imagePath.pristine"
             class="alert alert-danger">
          ImagePath is required
        </div>

      </div>
      <div class="form-group">
       <label for="year">Movie year</label>
        <select class="form-control"  id="year"
          required
          [ngModel]="movie?.year" name="year">
        <option *ngFor="let year of years" [value]="year">{{year}}</option>
  </select>
    </div >
    <div *ngIf="firstIf" >
    <h1> Actors : </h1>
    <h1>
    <ul class="khalil">
            <li  template = "ngFor let actor of movie?.actors; let i = index">
                  {{actor?.name}}   <button type="button" class="btn btn-danger" (click)="deleteActor(actor,i)" >Delete</button> <br/><br/>
            </li>
            
            
        </ul>
    </h1>
    </div>
    <div >
    <h1> Actors to add : </h1>
    <h1>
    <ul class="khalil">
            <li  template = "ngFor let actor of allActors; let i = index">
                  {{actor?.name}}   <button type="button" class="btn btn-success" (click)="addActor(actor)" >Add</button> <br/><br/>
            </li>
            
            
        </ul>
    </h1>
    </div>
      <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>
    </form>
      <simple-notifications [options]="options"></simple-notifications>
    
</div>
